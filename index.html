<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PIM Editor</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="app">
        <header>
            <h1>PIM Editor</h1>
            <div class="actions">
                 <span id="saveStatus" style="font-size: 0.75rem; color:#777;"></span>
                 <button id="saveButton" class="primary" type="button">SAVE</button>
            </div>
        </header>
        <main>
            <aside class="sidebar" id="sidebar"></aside>
            <section class="content" id="content"></section>
        </main>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="preview-modal" style="display: none;">
        <div class="preview-modal-overlay"></div>
        <div class="preview-modal-content">
            <button type="button" class="preview-modal-close" id="previewModalClose" title="Close">Ã—</button>
            <div class="preview-modal-body">
                <img id="previewModalImage" src="" alt="Preview" style="display: none; max-width: 100%; max-height: 90vh; object-fit: contain;" />
                <video id="previewModalVideo" src="" controls style="display: none; max-width: 100%; max-height: 90vh;"></video>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs: app + storage (compat version for simple global usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <!-- Application scripts (load order matters) -->
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
