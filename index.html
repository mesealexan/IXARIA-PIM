<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PIM Editor</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="app">
        <header>
            <h1>PIM Editor</h1>
            <div class="actions">
                 <span id="saveStatus" style="font-size: 0.75rem; color:#777;"></span>
                 <button id="saveButton" class="primary" type="button">SAVE</button>
            </div>
        </header>
        <main>
            <aside class="sidebar" id="sidebar"></aside>
            <section class="content" id="content"></section>
        </main>
    </div>

    <!-- Firebase SDKs: app + storage (compat version for simple global usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <!-- Application scripts (load order matters) -->
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
